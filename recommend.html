<!DOCTYPE html>
<html>
<head>
    <title>Recommended Positions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .logo {
            margin-top: 50px;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        h1, h2 {
            color: #333;
            margin: 20px 0;
        }
        .position-list {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        .position-item {
            background-color: #f0f0f0;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: left;
        }
        .position-item input[type="radio"] {
            margin-right: 10px;
            accent-color: #007BFF;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            max-width: 200px;
            display: block;
            margin: 20px auto 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        </div>
        <h1>PHYSIOLOGICAL PROFILE</h1>
        <h2>Based on your physiological profile, your top position(s) are:</h2>
        <form action="/position_details" method="post">
            <ul class="position-list">
                {% for position in positions %}
                    <li class="position-item">
                        <label>
                            <input type="radio" name="selected_position" value="{{ position.name }}" required>
                            {{ position.name }} (Probability: {{ position.probability | round(2) }})
                        </label>
                    </li>
                {% endfor %}
            </ul>
            <button type="submit" class="btn">Select Position</button>
        </form>
    </div>
</body>
</html>
