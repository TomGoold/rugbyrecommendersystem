<!DOCTYPE html>
<html>
<head>
    <title>Technical Drills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo {
            margin-top: 50px;
        }
        h1, h2, h3 {
            color: #333;
        }
        .details {
            text-align: left;
            margin: 20px 0;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
        }
        .video-container {
            margin: 20px 0;
            width: 100%;
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            h1, h2, h3 {
                font-size: 18px;
            }
            .btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        </div>
        <h1>Technical Drills for {{ position_name }}</h1>
        <div class="details">
            <h3>Recommended Drills:</h3>
            <ul>
                {% for info in drill_info %}
                    <li>
                        <strong>{{ info.drill }}:</strong>
                        {% if info.video %}
                        <div class="video-container">
                            <iframe src="{{ info.video }}" frameborder="0" allowfullscreen></iframe>
                        </div>
                        {% endif %}
                        {% if info.url %}
                        <a href="{{ info.url }}" target="_blank">Online Resource</a>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        </div>
        <a href="/" class="btn">Go Back</a>
    </div>
</body>
</html>
